<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kruskal-algoritmus</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='lib/jquery.min.js'></script>
    <script src='lib/viz.js'></script>
    <script src='src/kruskal_main.js'></script>
    <script src='src/util/graph_generator.js'></script>
    <script src='src/util/graph_visualizer.js'></script>
    <script src='src/algo/kruskal.js'></script>
    <link rel="stylesheet" href="style/layout.css">
</head>
<body onload="load()">
    <h1>Kruskal-algoritmus szimuláció</h1>
    <div class="button-holder">
        <button onclick="run()">Futtasd</button>
        <button onclick="refresh()">Generálj újat</button>
    </div>
    <div id="grapharea"></div>
    <div id="statearea">
        <h3 id="iteration-number"></h3>
        <div class="button-holder">
            <button onclick="prev()">Előző</button>
            <button onclick="next()">Következő</button>
        </div>
        <table>
            <thead>
                <tr>
                    <td>Sorszám</td>
                    <td>Él</td>
                    <td>Súly</td>
                    <td>Beválasztott</td>
                </tr>
            </thead>
            <tbody id = "body"></tbody>
        </table>
    </div>
</body>
</html>
